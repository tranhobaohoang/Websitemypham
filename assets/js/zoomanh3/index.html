<!doctype html>
<html lang="en">  
    <head>
           
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0">
        
        <!-- Include jQuery -->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/cloudzoom.js"></script>
        <link href="css/cloudzoom.css" type="text/css" rel="stylesheet" /> 
        <script type = "text/javascript">
            CloudZoom.quickStart();
        </script>
        
        <!-- slick -->
        <link rel="stylesheet" type="text/css" href="css/slick.css"/>
        <link rel="stylesheet" type="text/css" href="css/slick-theme2.css"/>
        <script type="text/javascript" src="js/slick.min.js"></script>
        
        <script type="text/javascript">
			$(document).ready(function(){
				$('.slick .cloudzoom-gallery').click(function(){
					var url_hinh = $(this).parent('a').attr('href');
					$('.images_main').attr('href',url_hinh);
					$('.images_main .cloudzoom').attr('data-cloudzoom',"zoomSizeMode:'image',autoInside: 550 ,zoomImage:"+url_hinh);
				});
				
				$('.slick').slick({
				  dots: false,
				  infinite: true,
				  speed: 300,
				  slidesToShow: 4,
				  slidesToScroll: 1,
				  draggable:true,
				  centerMode:false,  //item nằm giữa
				});
			});
		</script>
        <!-- slick -->
        
        <link rel="stylesheet" href="css/swipebox.css">
        <script src="js/jquery.swipebox.js"></script>
        <script type="text/javascript">
        $( document ).ready(function() {
                $( '.swipebox' ).swipebox();
          });
        </script>
 
</head>
<body>

<div class="zoom_slick" style=" max-width:350px;">    
 <a class="fancybox-buttons images_main swipebox" data-fancybox-group="button" href="images/lon/image1.jpg">
 <img class='cloudzoom' src="images/lon/image1.jpg" data-cloudzoom ="zoomSizeMode:'image',autoInside: 550 ,zoomImage: 'images/lon/image1.jpg' " ></a>

 
 	<div class="slick">
    	<a class="fancybox-buttons swipebox" data-fancybox-group="button" href="images/lon/image1.jpg"><img class='cloudzoom-gallery' src="images/image1.jpg" data-cloudzoom ="useZoom:'.cloudzoom', image:'images/lon/image1.jpg' ,zoomImage: 'images/lon/image1.jpg' " ></a>
        
        <a class="fancybox-buttons swipebox" data-fancybox-group="button" href="images/lon/image2.jpg"><img class='cloudzoom-gallery' src="images/image2.jpg" data-cloudzoom ="useZoom:'.cloudzoom', image:'images/lon/image2.jpg' ,zoomImage: 'images/lon/image2.jpg'  "></a>
        
        <a class="fancybox-buttons swipebox" data-fancybox-group="button" href="images/lon/image3.jpg"><img class='cloudzoom-gallery' src="images/image3.jpg" data-cloudzoom ="useZoom:'.cloudzoom', image:'images/lon/image3.jpg' "></a>
        
        <a class="fancybox-buttons" data-fancybox-group="button" href="images/lon/image6.jpg"><img class='cloudzoom-gallery' src="images/image6.jpg" data-cloudzoom ="useZoom:'.cloudzoom', image:'images/lon/image6.jpg' "></a>
        
        <a class="fancybox-buttons" data-fancybox-group="button" href="images/lon/image2.jpg"><img class='cloudzoom-gallery' src="images/image2.jpg" data-cloudzoom ="useZoom:'.cloudzoom', image:'images/lon/image2.jpg' "></a>
        
        <a class="fancybox-buttons" data-fancybox-group="button" href="images/lon/image3.jpg"><img class='cloudzoom-gallery' src="images/image3.jpg" data-cloudzoom ="useZoom:'.cloudzoom', image:'images/lon/image3.jpg' "></a>
    </div><!--.slick-->

</div><!--.zoom_slick-->    

</body>
</html>
